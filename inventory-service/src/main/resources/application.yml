server:
  port: 0

spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory-service-dev
    username: ben
    password: ben1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      default-zone: http://eureka:password@localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0